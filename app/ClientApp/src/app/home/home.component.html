<h1>Session Catalog powered by Dapr</h1>

<button (click)="openDialog()" mat-raised-button ><mat-icon>add</mat-icon></button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="sessionId">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.SessionId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button class="button"><mat-icon>edit</mat-icon></button>
            <button class="button"><mat-icon>how_to_vote</mat-icon></button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<button (click)="submitFeedback('1', '1')" class="bad">bad</button>
<br />
<button (click)="submitFeedback('1', '2')" class="good">good</button>
